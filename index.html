<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Santa Sensação - O Sabor Original</title>
    <meta name="description" content="Experimente a melhor pizza de Santa Leopoldina, feita com ingredientes frescos em forno a lenha. Peça agora!">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        :root {
            --color-primary: #8B0000; --color-primary-dark: #6a0000; --color-secondary: #D4AF37; --color-background: #FDF8F0; --color-surface: #FFFFFF; --color-text: #333333; --color-text-light: #666666; --color-white: #FFFFFF; --color-border: #EAE0D5; --color-success: #28a745; --color-error: #dc3545;
            --font-display: 'Playfair Display', serif; --font-body: 'Montserrat', sans-serif;
            --radius-md: 8px; --radius-lg: 16px; --spacing-sm: 8px; --spacing-md: 16px; --spacing-lg: 32px; --spacing-xl: 64px;
            --shadow-md: 0 4px 8px rgba(0,0,0,0.1); --shadow-lg: 0 10px 20px rgba(0,0,0,0.15);
            --transition-fast: 200ms ease-in-out; --transition-normal: 400ms ease-in-out;
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body { font-family: var(--font-body); background-color: var(--color-background); color: var(--color-text); line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 var(--spacing-md); }
        .hidden { display: none !important; }
        .btn { display: inline-flex; align-items: center; justify-content: center; gap: var(--spacing-sm); padding: 12px 24px; border-radius: var(--radius-md); font-weight: 600; text-decoration: none; cursor: pointer; transition: all var(--transition-fast); border: 2px solid transparent; font-size: 1rem; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn .fa-spin { margin-right: 8px; }
        .btn--primary { background-color: var(--color-primary); color: var(--color-white); }
        .btn--primary:hover:not(:disabled) { background-color: var(--color-primary-dark); transform: translateY(-2px); box-shadow: var(--shadow-md); }
        .btn--secondary { background-color: transparent; color: var(--color-primary); border-color: var(--color-primary); }
        .btn--secondary:hover:not(:disabled) { background-color: var(--color-primary); color: var(--color-white); }
        .btn-ai { background: linear-gradient(45deg, #4285F4, #9B72F5); color: white; border: none; }
        .btn-ai:hover:not(:disabled) { box-shadow: var(--shadow-md); opacity: 0.9; }
        #app { transition: opacity var(--transition-normal); }
        .header { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; padding: var(--spacing-md) 0; transition: all var(--transition-fast); }
        .header.scrolled { background-color: rgba(255, 255, 255, 0.95); box-shadow: var(--shadow-md); backdrop-filter: blur(10px); }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: var(--font-display); font-size: 1.8rem; color: var(--color-primary); display: flex; align-items: center; gap: var(--spacing-sm); text-decoration: none; }
        .nav-links { display: flex; gap: var(--spacing-lg); }
        .nav-link { text-decoration: none; color: var(--color-text); font-weight: 600; }
        .header-actions { display: flex; align-items: center; gap: var(--spacing-md); }
        .cart-button { background: none; border: none; cursor: pointer; font-size: 1.5rem; color: var(--color-text); position: relative; }
        .cart-count { position: absolute; top: -5px; right: -10px; background-color: var(--color-primary); color: var(--color-white); border-radius: 50%; width: 20px; height: 20px; font-size: 0.75rem; display: flex; justify-content: center; align-items: center; font-weight: bold; }
        .section { padding: var(--spacing-xl) 0; }
        .section-header { text-align: center; margin-bottom: var(--spacing-lg); }
        .section-title { font-family: var(--font-display); font-size: 2.8rem; color: var(--color-primary); margin-bottom: var(--spacing-sm); }
        .section-subtitle { font-size: 1.1rem; color: var(--color-text-light); max-width: 600px; margin: 0 auto; }
        #inicio { min-height: 100vh; display: flex; align-items: center; background: url('https://images.unsplash.com/photo-1564936662393-20a225139044?auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover; position: relative; }
        #inicio::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.5); }
        .hero-content { position: relative; z-index: 2; text-align: center; color: var(--color-white); }
        .hero-title { font-family: var(--font-display); font-size: clamp(3rem, 6vw, 5rem); line-height: 1.1; margin-bottom: var(--spacing-md); }
        .hero-subtitle { font-size: 1.5rem; margin-bottom: var(--spacing-lg); font-weight: 400; }
        .hero-title span { color: var(--color-secondary); }
        #cardapio { background-color: var(--color-surface); }
        .menu-header { display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: var(--spacing-md); margin-bottom: var(--spacing-lg); }
        .menu-categories { display: flex; justify-content: center; gap: var(--spacing-md); flex-wrap: wrap; }
        .category-tab { background-color: transparent; border: 2px solid var(--color-border); padding: 10px 20px; border-radius: var(--radius-md); font-weight: 600; cursor: pointer; transition: all var(--transition-fast); }
        .category-tab:hover, .category-tab.active { background-color: var(--color-primary); color: var(--color-white); border-color: var(--color-primary); }
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: var(--spacing-lg); }
        .menu-card { background-color: var(--color-surface); border-radius: var(--radius-lg); overflow: hidden; box-shadow: var(--shadow-md); transition: all var(--transition-fast); display: flex; flex-direction: column; }
        .menu-card:hover { transform: translateY(-5px); box-shadow: var(--shadow-lg); }
        .menu-card-image { height: 220px; width: 100%; object-fit: cover; }
        .menu-card-content { padding: var(--spacing-md); flex-grow: 1; display: flex; flex-direction: column; }
        .menu-card-title { font-family: var(--font-display); font-size: 1.5rem; color: var(--color-primary); }
        .menu-card-description { color: var(--color-text-light); margin: var(--spacing-sm) 0 var(--spacing-md); flex-grow: 1; }
        .size-options { display: flex; gap: var(--spacing-sm); }
        .size-btn { flex: 1; background-color: var(--color-background); border: 1px solid var(--color-border); border-radius: var(--radius-md); padding: var(--spacing-sm); cursor: pointer; text-align: center; }
        .size-btn:hover { border-color: var(--color-primary); }
        .size-name { display: block; font-weight: 600; }
        .size-price { display: block; font-size: 0.9rem; color: var(--color-primary); }
        .about-content, .contact-content { display: grid; grid-template-columns: 1fr 1fr; gap: var(--spacing-xl); align-items: center; }
        .about-image { width: 100%; height: 400px; object-fit: cover; border-radius: var(--radius-lg); box-shadow: var(--shadow-lg); }
        .footer { background-color: #2b2b2b; color: var(--color-white); padding: var(--spacing-lg) 0; text-align: center; }
        .cart-sidebar { position: fixed; top: 0; right: 0; width: 100%; max-width: 400px; height: 100%; background-color: var(--color-surface); box-shadow: -5px 0 15px rgba(0,0,0,0.1); z-index: 2000; transform: translateX(100%); transition: transform var(--transition-normal); display: flex; flex-direction: column; }
        .cart-sidebar.open { transform: translateX(0); }
        .cart-header { padding: var(--spacing-md); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--color-border); }
        .cart-header h3 { font-family: var(--font-display); }
        .cart-close-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; }
        .cart-body { flex-grow: 1; padding: var(--spacing-md); overflow-y: auto; }
        .cart-item-controls { display: flex; align-items: center; gap: var(--spacing-sm); margin-top: 4px; }
        .quantity-btn { background: var(--color-border); border: none; width: 25px; height: 25px; border-radius: 50%; cursor: pointer; }
        .cart-item-remove { background: none; border: none; color: var(--color-error); cursor: pointer; }
        .cart-footer { padding: var(--spacing-md); border-top: 1px solid var(--color-border); }
        .cart-total { display: flex; justify-content: space-between; font-weight: bold; font-size: 1.2rem; margin-bottom: var(--spacing-md); }
        .admin-page { padding-top: 120px; padding-bottom: var(--spacing-xl); }
        .admin-container { display: flex; gap: var(--spacing-lg); align-items: flex-start; }
        .admin-nav { display: flex; flex-direction: column; gap: var(--spacing-sm); width: 200px; flex-shrink: 0; }
        .admin-nav-btn { padding: 12px; border-radius: var(--radius-md); font-weight: 600; cursor: pointer; background: none; border: none; text-align: left; width: 100%; font-size: 1rem; }
        .admin-nav-btn.active, .admin-nav-btn:hover { background-color: var(--color-border); }
        .admin-content { flex-grow: 1; background-color: var(--color-surface); padding: var(--spacing-lg); border-radius: var(--radius-lg); box-shadow: var(--shadow-md); }
        .admin-table { width: 100%; border-collapse: collapse; margin-top: var(--spacing-lg); }
        .admin-table th, .admin-table td { text-align: left; padding: var(--spacing-md); border-bottom: 1px solid var(--color-border); }
        .admin-actions button { background: none; border: none; cursor: pointer; margin-right: var(--spacing-md); font-size: 1.1rem; }
        .btn-edit { color: var(--color-secondary); }
        .btn-delete { color: var(--color-error); }
        .form-group { display: flex; flex-direction: column; gap: var(--spacing-sm); }
        .form-group label { font-weight: 600; }
        .form-control { padding: 12px; border: 1px solid var(--color-border); border-radius: var(--radius-md); font-size: 1rem; width: 100%; }
        .form-control:focus { outline: none; border-color: var(--color-primary); box-shadow: 0 0 0 2px rgba(139,0,0,0.2); }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.6); z-index: 1999; display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; transition: all var(--transition-fast); }
        .modal-overlay.open { opacity: 1; visibility: visible; }
        .modal-content { background: var(--color-surface); padding: var(--spacing-lg); border-radius: var(--radius-lg); width: 90%; max-width: 500px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-md); }
        .modal-title { font-family: var(--font-display); font-size: 1.8rem; }
        .modal-close-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--color-text-light); }
        @media (max-width: 768px) {
            .nav-links { display: none; }
            .about-content, .contact-content { grid-template-columns: 1fr; }
            .admin-container { flex-direction: column; }
            .admin-nav { width: 100%; flex-direction: row; overflow-x: auto; }
        }
    </style>
</head>
<body>
    <div id="app"><div style="display: flex; justify-content: center; align-items: center; height: 100vh;"><i class="fas fa-spinner fa-spin fa-3x" style="color: var(--color-primary);"></i></div></div>
    <div id="modals-container"></div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyCTMHlUCGOpU7VRIdbP2VADzUF9n1lI88A",
            authDomain: "site-pizza-a2930.firebaseapp.com",
            projectId: "site-pizza-a2930",
            storageBucket: "site-pizza-a2930.appspot.com",
            messagingSenderId: "914255031241",
            appId: "1:914255031241:web:84ae273b22cb7d04499618"
        };
        class PizzariaApp {
            constructor() {
                this.firebaseApp = firebase.initializeApp(firebaseConfig);
                this.db = firebase.firestore();
                this.auth = firebase.auth();
                this.menu = { categories: [], items: [] };
                this.cart = [];
                this.user = undefined; // Undefined state for initial check
                this.isAdmin = false;
                this.activeCategory = null;
                this.listeners = [];
                this.scrollHandler = null;
                this.appRoot = document.getElementById('app');
                this.init();
            }
            async init() {
                this.loadCartFromStorage();
                // onAuthStateChanged is the single source of truth for user state
                this.auth.onAuthStateChanged(user => this.handleAuthChange(user));
                window.addEventListener('hashchange', () => this.handleRouting());
            }
            async handleAuthChange(user) {
                this.user = user;
                if (user) {
                    try {
                        const adminDoc = await this.db.collection('admins').doc(user.uid).get();
                        this.isAdmin = adminDoc.exists;
                    } catch (e) {
                        console.error("Erro ao verificar status de admin:", e);
                        this.isAdmin = false;
                    }
                } else {
                    this.isAdmin = false;
                }
                this.handleRouting();
            }
            handleRouting() {
                const hash = window.location.hash;
                this.listeners.forEach(unsubscribe => unsubscribe());
                this.listeners = [];
                if (this.scrollHandler) {
                    window.removeEventListener('scroll', this.scrollHandler);
                    this.scrollHandler = null;
                }
                
                if (hash.startsWith('#admin')) {
                    this.renderAdminPage();
                } else {
                    this.renderHomePage();
                }
                this.listenToMenuChanges();
            }
            listenToMenuChanges() {
                if (!this.db) return;
                const categoriesUnsubscribe = this.db.collection('menu_categories').orderBy('order')
                    .onSnapshot(snapshot => {
                        this.menu.categories = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        if (!this.activeCategory && this.menu.categories.length > 0) { this.activeCategory = this.menu.categories[0].id; }
                        this.updateUI();
                    }, err => {
                        console.error("Erro ao carregar categorias:", err);
                        this.showDataError('categorias');
                    });
                const itemsUnsubscribe = this.db.collection('menu_items').orderBy('displayOrder')
                    .onSnapshot(snapshot => {
                        this.menu.items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        this.updateUI();
                    }, err => {
                         console.error("Erro ao carregar itens:", err);
                         this.showDataError('itens');
                    });
                this.listeners.push(categoriesUnsubscribe, itemsUnsubscribe);
            }
            showDataError(type) {
                const grid = document.getElementById('menu-grid');
                if(grid) {
                    grid.innerHTML = `<p style="text-align:center; color: var(--color-error);">Não foi possível carregar os ${type}. Verifique as regras de segurança do Firestore.</p>`;
                }
            }
            updateUI() {
                const hash = window.location.hash;
                if (hash.startsWith('#admin')) {
                     if (this.user) { // Only update admin content if user is decided
                        this.renderAdminPanelContent();
                     }
                } else {
                    this.updateMenuUI();
                }
            }
            updateMenuUI() {
                if(document.getElementById('menu-categories')) {
                    this.updateMenuCategoriesUI();
                    this.updateMenuItemsUI();
                }
            }
            renderHomePage() {
                this.appRoot.innerHTML = `${this.renderHeader()}<main>${this.renderHero()}${this.renderMenuSection()}${this.renderAboutSection()}</main>${this.renderFooter()}${this.renderCartSidebar()}`;
                this.attachHomeEventListeners();
                this.updateCartUI();
            }
            renderHeader() { return `<header class="header" id="header"><div class="container header-content"><a href="#" class="logo"><i class="fas fa-pizza-slice"></i> Santa Sensação</a><nav class="nav-links"><a href="#inicio" class="nav-link active">Início</a><a href="#cardapio" class="nav-link">Cardápio</a><a href="#sobre" class="nav-link">Sobre</a></nav><div class="header-actions"><button class="cart-button" id="open-cart-btn"><i class="fas fa-shopping-cart"></i><span class="cart-count hidden">0</span></button><a href="#admin" class="btn btn--secondary">Admin</a></div></div></header>`; }
            renderHero() { return `<section id="inicio"><div class="container hero-content"><h1 class="hero-title">O Sabor Original de <span>Santa Leopoldina</span></h1><p class="hero-subtitle">Massa artesanal, ingredientes frescos e o calor do forno a lenha.</p><a href="#cardapio" class="btn btn--primary">Ver Cardápio</a></div></section>`; }
            renderMenuSection() { return `<section id="cardapio" class="section"><div class="container"><div class="section-header"><h2 class="section-title">Nosso Cardápio</h2><p class="section-subtitle">Pizzas preparadas com amor e tradição.</p></div><div class="menu-header"><div class="menu-categories" id="menu-categories"></div><button class="btn btn-ai" id="ai-suggestion-btn"><i class="fas fa-wand-magic-sparkles"></i> Sugestão do Chef com IA</button></div><div class="menu-grid" id="menu-grid"></div></div></section>`; }
            updateMenuCategoriesUI() {
                const container = document.getElementById('menu-categories');
                if(!container) return;
                container.innerHTML = this.menu.categories.map(cat => `<button class="category-tab ${this.activeCategory === cat.id ? 'active' : ''}" data-category-id="${cat.id}">${cat.name}</button>`).join('');
            }
            updateMenuItemsUI() {
                const grid = document.getElementById('menu-grid');
                if (!grid) return;
                const itemsToShow = this.menu.items.filter(item => item.categoryId === this.activeCategory);
                if (itemsToShow.length === 0) { grid.innerHTML = `<p style="text-align:center; padding: 2rem;">Nenhum item encontrado nesta categoria.</p>`; return; }
                grid.innerHTML = itemsToShow.map(item => `<div class="menu-card"><img src="${item.imageUrl || 'https://placehold.co/600x400/8B0000/FDF8F0?text=Pizza'}" alt="${item.name}" class="menu-card-image"><div class="menu-card-content"><h3 class="menu-card-title">${item.name}</h3><p class="menu-card-description">${item.description}</p><div class="menu-card-footer"><div class="size-options">${Object.entries(item.prices).map(([size, price]) => `<button class="size-btn" data-item-id="${item.id}" data-size="${size}" data-price="${price}"><span class="size-name">${size}</span><span class="size-price">${Number(price).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</span></button>`).join('')}</div></div></div></div>`).join('');
                grid.querySelectorAll('.size-btn').forEach(btn => btn.addEventListener('click', e => {
                    const { itemId, size, price } = e.currentTarget.dataset;
                    this.addToCart(itemId, size, parseFloat(price));
                }));
            }
            renderAboutSection() { 
                return `<section id="sobre" class="section"><div class="container about-content"><div><div class="section-header" style="text-align: left;"><h2 class="section-title">Nossa História</h2></div><p>Na Pizzaria Santa Sensação, cada pizza é uma obra de arte. Usamos a receita de massa que nossa família aperfeiçoa há décadas, ingredientes selecionados e um autêntico forno a lenha.</p></div><img src="https://images.unsplash.com/photo-1590947132387-155cc02f3212?auto=format&fit=crop&w=800&q=80" alt="Forno a lenha da pizzaria" class="about-image"></div></section>`; 
            }
            renderFooter() { 
                return `<footer class="footer"><div class="container"><a href="#" class="logo"><i class="fas fa-pizza-slice"></i> Santa Sensação</a><p>&copy; ${new Date().getFullYear()} Pizzaria Santa Sensação. Todos os direitos reservados.</p></div></footer>`; 
            }
            attachHomeEventListeners() {
                this.scrollHandler = () => {
                    const header = document.getElementById('header');
                    if (header) {
                        header.classList.toggle('scrolled', window.scrollY > 50);
                    }
                };
                window.addEventListener('scroll', this.scrollHandler);
                document.getElementById('menu-categories').addEventListener('click', e => {
                    if (e.target.classList.contains('category-tab')) {
                        this.activeCategory = e.target.dataset.categoryId;
                        this.updateMenuUI();
                    }
                });
                document.getElementById('ai-suggestion-btn').addEventListener('click', (e) => this.handleAiSuggestion(e.currentTarget));
                document.getElementById('open-cart-btn').addEventListener('click', () => this.openCart());
                document.getElementById('cart-close-btn').addEventListener('click', () => this.closeCart());
                document.getElementById('cart-overlay').addEventListener('click', () => this.closeCart());
                document.getElementById('finish-order-btn').addEventListener('click', () => this.handleFinishOrderClick());
                this.updateMenuUI();
            }
            renderCartSidebar() { 
                return `<div class="cart-overlay hidden" id="cart-overlay"></div><aside class="cart-sidebar" id="cart-sidebar"><div class="cart-header"><h3><i class="fas fa-shopping-cart"></i> Seu Pedido</h3><button class="cart-close-btn" id="cart-close-btn"><i class="fas fa-times"></i></button></div><div class="cart-body" id="cart-body"></div><div class="cart-footer hidden" id="cart-footer"><div class="cart-total"><span>Total:</span><span id="cart-total-price">R$ 0,00</span></div><button class="btn btn--primary" id="finish-order-btn" style="width: 100%;">Finalizar Pedido</button></div></aside>`; 
            }
            addToCart(itemId, size, price) {
                const itemDetails = this.menu.items.find(i => i.id === itemId);
                if (!itemDetails) return;
                const cartId = `${itemId}-${size}`;
                const existingItem = this.cart.find(item => item.cartId === cartId);
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    this.cart.push({ cartId, itemId, name: itemDetails.name, size, price, quantity: 1 });
                }
                this.saveCartToStorage();
                this.updateCartUI();
                this.openCart();
            }
            updateCartUI() {
                const cartBody = document.getElementById('cart-body'), cartFooter = document.getElementById('cart-footer'), cartCount = document.querySelector('.cart-count'), cartTotalPrice = document.getElementById('cart-total-price');
                if (!cartBody) return;
                const totalItems = this.cart.reduce((s, i) => s + i.quantity, 0);
                cartCount.textContent = totalItems;
                cartCount.classList.toggle('hidden', totalItems === 0);
                cartFooter.classList.toggle('hidden', totalItems === 0);
                cartBody.innerHTML = this.cart.length === 0 ? `<p style="text-align: center; color: var(--color-text-light);">Seu carrinho está vazio.</p>` : this.cart.map(item => `<div class="cart-item" data-cart-id="${item.cartId}"><div class="cart-item-info"><p class="cart-item-title">${item.name}</p><p class="cart-item-details">${item.size} - ${Number(item.price).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</p><div class="cart-item-controls"><button class="quantity-btn" data-action="decrease">-</button><span>${item.quantity}</span><button class="quantity-btn" data-action="increase">+</button><button class="cart-item-remove" data-action="remove"><i class="fas fa-trash"></i></button></div></div></div>`).join('');
                const total = this.cart.reduce((s, i) => s + i.price * i.quantity, 0);
                cartTotalPrice.textContent = total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                cartBody.querySelectorAll('.cart-item').forEach(el => el.addEventListener('click', e => {
                    const action = e.target.closest('[data-action]')?.dataset.action;
                    if(action) this.handleCartAction(el.dataset.cartId, action);
                }));
            }
            handleCartAction(cartId, action) {
                const itemIndex = this.cart.findIndex(i => i.cartId === cartId);
                if (itemIndex === -1) return;
                if (action === 'increase') this.cart[itemIndex].quantity++;
                else if (action === 'decrease') { if (--this.cart[itemIndex].quantity <= 0) this.cart.splice(itemIndex, 1); }
                else if (action === 'remove') this.cart.splice(itemIndex, 1);
                this.saveCartToStorage();
                this.updateCartUI();
            }
            openCart() { document.getElementById('cart-sidebar').classList.add('open'); document.getElementById('cart-overlay').classList.remove('hidden'); }
            closeCart() { document.getElementById('cart-sidebar').classList.remove('open'); document.getElementById('cart-overlay').classList.add('hidden'); }
            saveCartToStorage() { localStorage.setItem('pizzariaCart', JSON.stringify(this.cart)); }
            loadCartFromStorage() { this.cart = JSON.parse(localStorage.getItem('pizzariaCart') || '[]'); }
            handleFinishOrderClick() { if (this.cart.length === 0) { alert('Seu carrinho está vazio!'); return; } this.renderCheckoutModal(); }
            renderCheckoutModal() {
                const modalHTML = `<div class="modal-overlay open" id="checkout-modal-overlay"><div class="modal-content"><div class="modal-header"><h3 class="modal-title">Dados para Entrega</h3><button class="modal-close-btn"><i class="fas fa-times"></i></button></div><form id="checkout-form"><div class="form-group"><label for="customer-name">Nome *</label><input type="text" id="customer-name" class="form-control" required></div><div class="form-group"><label for="customer-address">Endereço Completo *</label><input type="text" id="customer-address" class="form-control" required></div><button type="submit" class="btn btn--primary" style="width: 100%; margin-top: 16px;"><i class="fab fa-whatsapp"></i> Enviar Pedido</button></form></div></div>`;
                document.getElementById('modals-container').innerHTML = modalHTML;
                const overlay = document.getElementById('checkout-modal-overlay');
                const closeModal = () => { overlay.classList.remove('open'); setTimeout(() => overlay.remove(), 200); };
                overlay.addEventListener('click', e => { if (e.target === overlay || e.target.closest('.modal-close-btn')) closeModal(); });
                document.getElementById('checkout-form').addEventListener('submit', e => {
                    e.preventDefault();
                    const name = document.getElementById('customer-name').value.trim();
                    const address = document.getElementById('customer-address').value.trim();
                    if (name && address) { this.sendWhatsAppMessage(name, address); closeModal(); }
                });
            }
            sendWhatsAppMessage(name, address) {
                const total = this.cart.reduce((s, i) => s + i.price * i.quantity, 0);
                const itemsList = this.cart.map(i => `- ${i.quantity}x ${i.name} (${i.size})`).join('\n');
                const message = `Olá, Santa Sensação! Gostaria de fazer o seguinte pedido:\n\n*MEU PEDIDO:*\n${itemsList}\n\n*Total: ${total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}*\n\n*NOME:* ${name}\n*ENDEREÇO DE ENTREGA:* ${address}`;
                const whatsappUrl = `https://wa.me/5527996500341?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            }
            renderAdminPage() {
                if(this.user === undefined) { // Still checking auth state
                    this.appRoot.innerHTML = `<div style="display: flex; justify-content: center; align-items: center; height: 100vh;"><i class="fas fa-spinner fa-spin fa-3x" style="color: var(--color-primary);"></i></div>`;
                    return;
                }
                if(this.user === null) { // User is logged out
                    this.appRoot.innerHTML = this.renderAdminLogin();
                    this.attachAdminLoginListeners();
                } else { // User is logged in
                    this.appRoot.innerHTML = this.renderAdminPanel();
                    this.renderAdminPanelContent();
                }
            }
            renderAdminLogin() { return `<div style="display: flex; justify-content: center; align-items: center; min-height: 100vh;"><div class="modal-content" style="max-width: 400px;"><div class="section-header"><h2 class="section-title">Acesso Restrito</h2><a href="#" style="position: absolute; top: 16px; right: 16px; font-size: 1.5rem; color: var(--color-text-light); text-decoration:none;">&times;</a></div><form id="admin-login-form"><div class="form-group"><label for="email">Email</label><input type="email" id="email" class="form-control" required></div><div class="form-group"><label for="password">Senha</label><input type="password" id="password" class="form-control" required></div><p id="login-error" class="hidden" style="color: var(--color-error);"></p><button type="submit" class="btn btn--primary" style="width: 100%;">Entrar</button></form></div></div>`; }
            attachAdminLoginListeners() {
                const form = document.getElementById('admin-login-form');
                if(form){
                    form.addEventListener('submit', async e => {
                        e.preventDefault();
                        const email = document.getElementById('email').value, password = document.getElementById('password').value, errorEl = document.getElementById('login-error');
                        try { 
                            await this.auth.signInWithEmailAndPassword(email, password);
                            // Auth change will trigger re-render
                        } 
                        catch (error) { errorEl.textContent = "Email ou senha incorretos."; errorEl.classList.remove('hidden'); }
                    });
                }
            }
            renderAdminPanel() { return `<div class="container admin-page"><div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px;"><h2 class="section-title">Painel Administrativo</h2><div><a href="#" class="btn btn--primary">Voltar ao Site</a><button id="logout-btn" class="btn btn--secondary">Sair</button></div></div>${!this.isAdmin ? '<p style="background: #fff3cd; color: #856404; padding: 1rem; border-radius: 8px; border: 1px solid #ffeeba;"><b>Atenção:</b> Você não tem permissão de administrador.</p>' : ''}<div class="admin-container"><nav class="admin-nav" id="admin-nav"><button class="admin-nav-btn active" data-tab="cardapio"><i class="fas fa-utensils"></i> Cardápio</button><button class="admin-nav-btn" data-tab="categorias"><i class="fas fa-tags"></i> Categorias</button><button class="admin-nav-btn" data-tab="seguranca"><i class="fas fa-shield-alt"></i> Segurança</button></nav><div class="admin-content" id="admin-content"></div></div></div>`; }
            
            renderAdminPanelContent() {
                const activeTab = document.querySelector('.admin-nav-btn.active')?.dataset.tab || 'cardapio';
                this.renderAdminTabContent(activeTab);
                this.attachAdminPanelListeners();
            }

            attachAdminPanelListeners() {
                const logoutBtn = document.getElementById('logout-btn');
                if(logoutBtn) logoutBtn.addEventListener('click', () => this.auth.signOut());
                
                const adminNav = document.getElementById('admin-nav');
                if(adminNav) adminNav.addEventListener('click', e => {
                    const navBtn = e.target.closest('.admin-nav-btn');
                    if (navBtn) {
                        document.querySelectorAll('.admin-nav-btn').forEach(btn => btn.classList.remove('active'));
                        navBtn.classList.add('active'); this.renderAdminTabContent(navBtn.dataset.tab);
                    }
                });
            }
            renderAdminTabContent(tab) {
                const container = document.getElementById('admin-content');
                if (!container) return;
                if (tab === 'categorias') {
                    container.innerHTML = `<div class="admin-header"><h3>Categorias</h3><button class="btn btn--primary" id="add-category-btn" ${!this.isAdmin ? 'disabled' : ''}><i class="fas fa-plus"></i> Nova</button></div><table class="admin-table"><thead><tr><th>Ordem</th><th>Nome</th><th>Ações</th></tr></thead><tbody id="category-table-body"></tbody></table>`;
                    this.updateCategoriesTable();
                    const addBtn = document.getElementById('add-category-btn');
                    if(addBtn) addBtn.addEventListener('click', () => this.renderCategoryModal());
                } else if (tab === 'cardapio') {
                    container.innerHTML = `<div class="admin-header"><h3>Itens do Cardápio</h3><button class="btn btn--primary" id="add-item-btn" ${!this.isAdmin ? 'disabled' : ''}><i class="fas fa-plus"></i> Novo</button></div><table class="admin-table"><thead><tr><th>Nome</th><th>Categoria</th><th>Preços</th><th>Ações</th></tr></thead><tbody id="item-table-body"></tbody></table>`;
                    this.updateItemsTable();
                    const addBtn = document.getElementById('add-item-btn');
                    if(addBtn) addBtn.addEventListener('click', () => this.renderItemModal());
                } else if (tab === 'seguranca') {
                    container.innerHTML = `<h3>Alterar Senha</h3><form id="change-password-form"><div class="form-group"><label for="new-password">Nova Senha</label><input type="password" id="new-password" class="form-control" required minlength="6"></div><div class="form-group"><label for="confirm-password">Confirmar Nova Senha</label><input type="password" id="confirm-password" class="form-control" required></div><p id="password-error" class="hidden" style="color: var(--color-error);"></p><p id="password-success" class="hidden" style="color: var(--color-success);"></p><button type="submit" class="btn btn--primary" style="margin-top: 16px;">Salvar</button></form>`;
                    this.attachChangePasswordListener();
                }
            }
            updateCategoriesTable() {
                const tableBody = document.getElementById('category-table-body');
                if(!tableBody) return;
                tableBody.innerHTML = this.menu.categories.map(cat => `<tr><td>${cat.order}</td><td>${cat.name}</td><td class="admin-actions"><button class="btn-edit" data-id="${cat.id}" ${!this.isAdmin ? 'disabled' : ''}><i class="fas fa-edit"></i></button><button class="btn-delete" data-id="${cat.id}" ${!this.isAdmin ? 'disabled' : ''}><i class="fas fa-trash"></i></button></td></tr>`).join('');
                tableBody.querySelectorAll('.btn-edit').forEach(btn => btn.addEventListener('click', e => this.renderCategoryModal(e.currentTarget.dataset.id)));
                tableBody.querySelectorAll('.btn-delete').forEach(btn => btn.addEventListener('click', e => this.deleteCategory(e.currentTarget.dataset.id)));
            }
            updateItemsTable() {
                const tableBody = document.getElementById('item-table-body');
                if(!tableBody) return;
                tableBody.innerHTML = this.menu.items.map(item => `<tr><td>${item.name}</td><td>${this.menu.categories.find(c => c.id === item.categoryId)?.name || 'N/A'}</td><td>${Object.keys(item.prices).join(', ')}</td><td class="admin-actions"><button class="btn-edit" data-id="${item.id}" ${!this.isAdmin ? 'disabled' : ''}><i class="fas fa-edit"></i></button><button class="btn-delete" data-id="${item.id}" ${!this.isAdmin ? 'disabled' : ''}><i class="fas fa-trash"></i></button></td></tr>`).join('');
                tableBody.querySelectorAll('.btn-edit').forEach(btn => btn.addEventListener('click', e => this.renderItemModal(e.currentTarget.dataset.id)));
                tableBody.querySelectorAll('.btn-delete').forEach(btn => btn.addEventListener('click', e => this.deleteItem(e.currentTarget.dataset.id)));
            }
            renderModal(title, content, formId, onSubmit) {
                const modalHTML = `<div class="modal-overlay open" id="admin-modal-overlay"><div class="modal-content"><div class="modal-header"><h3 class="modal-title">${title}</h3><button class="modal-close-btn">&times;</button></div><form id="${formId}">${content}</form></div></div>`;
                document.getElementById('modals-container').innerHTML = modalHTML;
                const overlay = document.getElementById('admin-modal-overlay');
                const closeModal = () => { overlay.classList.remove('open'); setTimeout(() => overlay.remove(), 200); };
                overlay.addEventListener('click', e => { if (e.target === overlay || e.target.closest('.modal-close-btn')) closeModal(); });
                document.getElementById(formId).addEventListener('submit', e => { e.preventDefault(); onSubmit(new FormData(e.target)); closeModal(); });
            }
            renderCategoryModal(id = null) {
                const cat = id ? this.menu.categories.find(c => c.id === id) : { name: '', order: this.menu.categories.length + 1 };
                this.renderModal(id ? 'Editar Categoria' : 'Nova Categoria', `<div class="form-group"><label for="name">Nome</label><input type="text" name="name" class="form-control" value="${cat.name}" required></div><div class="form-group"><label for="order">Ordem</label><input type="number" name="order" class="form-control" value="${cat.order}" required></div><button type="submit" class="btn btn--primary" style="width: 100%; margin-top: 16px;">Salvar</button>`, 'category-form', fd => this.saveCategory(id, { name: fd.get('name'), order: Number(fd.get('order')) }));
            }
            renderItemModal(id = null) {
                const item = id ? this.menu.items.find(i => i.id === id) : { name: '', description: '', categoryId: '', prices: {}, imageUrl: '', displayOrder: this.menu.items.length + 1 };
                const catOptions = this.menu.categories.map(c => `<option value="${c.id}" ${c.id === item.categoryId ? 'selected' : ''}>${c.name}</option>`).join('');
                const content = `<div class="form-group"><label>Nome</label><input type="text" name="name" value="${item.name}" required class="form-control"></div><div class="form-group"><label>Categoria</label><select name="categoryId" required class="form-control"><option value="">Selecione...</option>${catOptions}</select></div><div class="form-group"><label>Descrição</label><textarea name="description" class="form-control" rows="4">${item.description || ''}</textarea><button type="button" class="btn btn-ai" id="ai-description-btn" style="margin-top:8px;"><i class="fas fa-wand-magic-sparkles"></i> Gerar Descrição com IA</button></div><div class="form-group"><label>Preços (P, M, G, Único)</label><div style="display:flex; gap:8px;"><input name="priceP" placeholder="P" value="${item.prices.P || ''}" class="form-control"><input name="priceM" placeholder="M" value="${item.prices.M || ''}" class="form-control"><input name="priceG" placeholder="G" value="${item.prices.G || ''}" class="form-control"><input name="priceUnica" placeholder="Único" value="${item.prices['Única'] || ''}" class="form-control"></div></div><div class="form-group"><label>Ordem</label><input type="number" name="displayOrder" value="${item.displayOrder || ''}" class="form-control"></div><div class="form-group"><label>URL da Imagem</label><input type="url" name="imageUrl" value="${item.imageUrl || ''}" class="form-control"></div><button type="submit" class="btn btn--primary" style="width:100%; margin-top:16px;">Salvar</button>`;
                this.renderModal(id ? 'Editar Item' : 'Novo Item', content, 'item-form', fd => {
                    const prices = {};
                    if(fd.get('priceP')) prices.P = Number(fd.get('priceP'));
                    if(fd.get('priceM')) prices.M = Number(fd.get('priceM'));
                    if(fd.get('priceG')) prices.G = Number(fd.get('priceG'));
                    if(fd.get('priceUnica')) prices['Única'] = Number(fd.get('priceUnica'));
                    this.saveItem(id, { name: fd.get('name'), categoryId: fd.get('categoryId'), description: fd.get('description'), prices, displayOrder: Number(fd.get('displayOrder')), imageUrl: fd.get('imageUrl') });
                });
                document.getElementById('ai-description-btn').addEventListener('click', (e) => this.handleAiDescription(e.currentTarget));
            }
            async saveCategory(id, data) { if (!this.isAdmin) return; try { id ? await this.db.collection('menu_categories').doc(id).update(data) : await this.db.collection('menu_categories').add(data); } catch (err) { console.error(err); } }
            async deleteCategory(id) { if (!this.isAdmin || !confirm("Tem certeza?")) return; try { await this.db.collection('menu_categories').doc(id).delete(); } catch (err) { console.error(err); } }
            async saveItem(id, data) { if (!this.isAdmin) return; try { id ? await this.db.collection('menu_items').doc(id).update(data) : await this.db.collection('menu_items').add(data); } catch (err) { console.error(err); } }
            async deleteItem(id) { if (!this.isAdmin || !confirm("Tem certeza?")) return; try { await this.db.collection('menu_items').doc(id).delete(); } catch (err) { console.error(err); } }
            attachChangePasswordListener() {
                document.getElementById('change-password-form').addEventListener('submit', async e => {
                    e.preventDefault();
                    const newPassword = document.getElementById('new-password').value, confirmPassword = document.getElementById('confirm-password').value, errorEl = document.getElementById('password-error'), successEl = document.getElementById('password-success');
                    errorEl.classList.add('hidden'); successEl.classList.add('hidden');
                    if (newPassword !== confirmPassword) { errorEl.textContent = 'As senhas não coincidem.'; errorEl.classList.remove('hidden'); return; }
                    try { await this.user.updatePassword(newPassword); successEl.textContent = 'Senha alterada com sucesso!'; successEl.classList.remove('hidden'); e.target.reset(); }
                    catch (error) { errorEl.textContent = 'Erro ao alterar a senha.'; errorEl.classList.remove('hidden'); }
                });
            }

            async callGeminiAPI(prompt, systemInstruction = "") {
                const apiKey = "";
                const model = 'gemini-2.5-flash-preview-05-20';
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
                const payload = { contents: [{ parts: [{ text: prompt }] }] };
                if (systemInstruction) { payload.systemInstruction = { parts: [{ text: systemInstruction }] }; }
                try {
                    const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if (!response.ok) {
                        const errorBody = await response.json();
                        throw new Error(`API Error: ${response.status} - ${errorBody.error?.message}`);
                    }
                    const result = await response.json();
                    return result.candidates[0]?.content?.parts[0]?.text || "";
                } catch (error) {
                    console.error("Gemini API call failed:", error);
                    return "Desculpe, não foi possível obter uma resposta da IA neste momento.";
                }
            }
            async handleAiDescription(button) {
                const form = button.closest('form');
                const itemName = form.querySelector('input[name="name"]').value;
                if (!itemName) { alert("Por favor, preencha o nome do item primeiro."); return; }
                button.disabled = true;
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Gerando...';
                const prompt = `Crie uma descrição de produto curta (20 a 30 palavras), apetitosa e um pouco rústica para um item de pizzaria chamado "${itemName}". Use linguagem que dê água na boca.`;
                const systemInstruction = "Você é um especialista em marketing para restaurantes, especializado em descrições de cardápio que vendem.";
                const description = await this.callGeminiAPI(prompt, systemInstruction);
                form.querySelector('textarea[name="description"]').value = description.replace(/"/g, '');
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-wand-magic-sparkles"></i> Gerar Descrição com IA';
            }
            async handleAiSuggestion(button) {
                button.disabled = true;
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Pensando...';
                const menuList = this.menu.items.map(item => `- ${item.name}`).join('\n');
                const prompt = `Analise a seguinte lista de itens de uma pizzaria:\n${menuList}\n\nSugira uma combinação clássica e deliciosa de uma pizza e uma bebida da lista. Apresente a sugestão de forma divertida e curta, como um verdadeiro chef italiano faria.`;
                const systemInstruction = "Você é o Chef Antonello, um chef de pizzaria italiano carismático e divertido.";
                const suggestion = await this.callGeminiAPI(prompt, systemInstruction);
                this.renderModal("Sugestão do Chef Antonello!", `<p style="font-size: 1.2rem; text-align:center;">${suggestion}</p>`, 'ai-suggestion-form', () => {});
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-wand-magic-sparkles"></i> Sugestão do Chef com IA';
            }
        }
        window.addEventListener('DOMContentLoaded', () => new PizzariaApp());
    </script>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramenta de Admin - Santa Sensação</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 0.75rem; border: none; border-radius: 4px; background-color: #8B0000; color: white; font-size: 1rem; cursor: pointer; }
        button:hover { background-color: #6a0000; }
        .message { margin-top: 1rem; padding: 0.75rem; border-radius: 4px; text-align: center; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Atribuir Permissão de Admin</h2>
        <div id="login-view">
            <p>Faça login com uma conta de administrador para continuar.</p>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>
            <button id="login-btn">Entrar</button>
        </div>
        
        <div id="admin-view" style="display: none;">
            <p>Insira o email do utilizador para o qual deseja dar permissão de administrador.</p>
            <div class="form-group">
                <label for="target-email">Email do Utilizador</label>
                <input type="email" id="target-email" required>
            </div>
            <button id="set-admin-btn">Tornar Admin</button>
            <button id="logout-btn" style="background-color: #6c757d; margin-top: 1rem;">Sair</button>
        </div>
        
        <div id="message-box" class="message" style="display: none;"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-functions-compat.js"></script>

    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyCTMHlUCGOpU7VRIdbP2VADzUF9n1lI88A",
            authDomain: "site-pizza-a2930.firebaseapp.com",
            projectId: "site-pizza-a2930",
            storageBucket: "site-pizza-a2930.appspot.com",
            messagingSenderId: "914255031241",
            appId: "1:914255031241:web:84ae273b22cb7d04499618"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const functions = firebase.functions();
        
        // Elementos da UI
        const loginView = document.getElementById('login-view');
        const adminView = document.getElementById('admin-view');
        const loginBtn = document.getElementById('login-btn');
        const setAdminBtn = document.getElementById('set-admin-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const messageBox = document.getElementById('message-box');

        // Lógica de Login
        loginBtn.addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                showMessage(`Erro no login: ${error.message}`, 'error');
            }
        });

        // Lógica de Atribuir Admin
        setAdminBtn.addEventListener('click', async () => {
            const targetEmail = document.getElementById('target-email').value;
            if (!targetEmail) {
                showMessage('Por favor, insira um email.', 'error');
                return;
            }
            
            showMessage('A processar...', 'success');
            
            try {
                const addAdminRole = functions.httpsCallable('addAdminRole');
                const result = await addAdminRole({ email: targetEmail });
                showMessage(result.data.message, 'success');
            } catch (error) {
                showMessage(`Erro: ${error.message}`, 'error');
            }
        });
        
        // Lógica de Logout
        logoutBtn.addEventListener('click', () => {
            auth.signOut();
        });

        // Observador de estado de autenticação
        auth.onAuthStateChanged(user => {
            if (user) {
                loginView.style.display = 'none';
                adminView.style.display = 'block';
            } else {
                loginView.style.display = 'block';
                adminView.style.display = 'none';
            }
            messageBox.style.display = 'none';
        });

        // Função para mostrar mensagens
        function showMessage(msg, type) {
            messageBox.textContent = msg;
            messageBox.className = `message ${type}`;
            messageBox.style.display = 'block';
        }

    </script>
</body>
</html>
